    <script>

        var cookMenu = {
            key1: 'กะเพราหมูกรอบ',
            key2: 'ข้าวผัดกุ้ง',
            key3: 'แกงจืดเต้าหู้',
            key4: 'ต้มยำกุ้ง',
            key5: 'ผัดผักรวมมิตร'
        };

        var sizeMenu = Object.size(cookMenu)

        console.log(sizeMenu)


        var cookMenu = sizeMenu;

        for (var i = 0; i < cookMenu; i++) {
            menuRow = document.createElement("li")
            menuRow.className = "list-group-item";
            menuRow.innerHTML = `
            <div class="row">
            <div class="col-1.5">
                <img src="images/db/กะเพราหมูกรอบ.jpg" class="rounded" id="menuImage" alt="กะเพราหมูกรอบ">
            </div>
            <div class="col">
            <p id="menu">กะเพราหมูกรอบ</p>
            <p id="price">50 ฿</p>
            </div>
            <div class="col-1.5">
            <button type="button" class="btn btn-primary" id="orderBttn" onclick="addOrder()">+
            สั่งเลย</button>
            <div class="input-group" id="numberAdjust" style="display:none">

            <button class="btn" type="button" id="adjustBttn"
                style="border-radius: 12px 0px 0px 12px; text-align: right;" id="decreaseOrder"
                onclick="decreaseOrder()">-</button>
            <input type="text" class="form-control" placeholder="" aria-label="small"
                aria-describedby="basic-addon1" id="numberOfOrder">
            <div class="input-group-prepend" id="inputGroup-sizing-xs">

            </div>
            <button class="btn" type="button" id="adjustBttn"
                style="border-radius: 0px 12px 12px 0px; text-align: left;" id="increaseOrder"
                onclick="increaseOrder()">+</button>
                </div>
            </div>
            </div>`;
            document.getElementById("cookBook").append(menuRow)
        }



        document.getElementById("numberAdjust").style.display = "none"

        function addOrder() {
            document.getElementById("orderBttn").style.display = "none"
            document.getElementById("numberAdjust").style.display = "flex"
            document.getElementById('numberOfOrder').value = 1
        }

        function increaseOrder() {
            var value = parseInt(document.getElementById('numberOfOrder').value);
            value = isNaN(value) ? 0 : value;
            value = value + 1;
            document.getElementById('numberOfOrder').value = value;
        }

        function decreaseOrder() {
            var value = parseInt(document.getElementById('numberOfOrder').value);
            value = isNaN(value) ? 0 : value;
            value = value - 1;

            if (value > 0) {
                document.getElementById('numberOfOrder').value = value;
            } else {
                document.getElementById("numberAdjust").style.display = "none"
                document.getElementById('numberOfOrder').value = 0
                document.getElementById("orderBttn").style.display = "block"
            }

        }


        document.write('<link rel="stylesheet" href="style.css?cache=' + new Date().getTime() + '">')
        document.write('<script defer src="app.js?cache=' + new Date().getTime() + '"><\/script>')
        async function main() {

            await liff.init({ liffId: "1655215015-V58PdOrL" })

        }

        main()
    </script>
