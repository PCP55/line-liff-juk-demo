<body>

    <div class="container">

    position: sticky;  margin: auto">
        </div>

    </div>
    <div class="container" style="padding-top:15px;">



        <div class="container mt=20">
            <div class="container mt=20">
                <div class="row">
                    <div class="col-1.5">
                        <h1 id="topic">โอนเงินและส่ง Slip</h1>
                    </div>
                    <div class="col">
                        <!-- <span class="badge badge-danger">เหลือ 1 ชั่วโมง</span> -->

                </div>
                <div class="row">

                    <p id="topic-second">ยอดรวม

                        <p id="sumaPrice" style="font-size: 20px;">120 ฿</p>
                    </div>
                    </p>




                </div>

                <div class="container" style="margin-left: -5px;">
                    <div class="row" text-align: left;">
                        <div class="col-3.5">

                        </div>
                        <div class="col" id="bank_acc">

                    </div>
                    <div class="row">
                        <div class="col-3.5">
                            <p>ธนาคาร:</p>

                            <p>ธนาคารกสิกรไทย</p>

                    </div>

                        <div class="col-3.5">

                            <p>ชื่อจริง นามสกุล</p>

                    </div>

                    <div class="row">
                        <form>
                            <div class="form-group col-3.5">

                                <label for="exampleFormControlFile1">เลือก Slip</label>
                            </div>
                            <div class="col">
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">

                            </div>
                        </form>
                    </div>




                </div>

    </div>




    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-primary" id="footerBackBttn"
                        onclick="document.location='./3.0_orderPayment.html'">
                        กลับ </button>
                </div>
                <div class="col-9">
                    <button type="button" class="btn btn-primary" id="footerNextBttn"
                        onclick="document.location='./4.0_orderPlace.html'">ยืนยัน</button>
                </div>


            </div>


        </div>
    </footer>


    <script>

        queryData = localStorage.getItem("queryData")
        queryData = JSON.parse(queryData)

        document.getElementById("sumaPrice").innerHTML = '฿' + localStorage.getItem("sumCost");

        let bank = queryData.data.data[0].account_banking.bank
        let first_name = queryData.data.data[0].account_banking.firstname
        let last_name = queryData.data.data[0].account_banking.lastname
        let number = queryData.data.data[0].account_banking.number

        let name = first_name + "  " + last_name

        document.getElementById("bank_acc").innerHTML = number
        document.getElementById("bank_name").innerHTML = bank
        document.getElementById("name").innerHTML = name

        console.log(queryData.data.data[0].account_banking)
        console.log(bank)
        console.log(first_name)
        console.log(last_name)
        console.log(name)



        async function main() {

            await liff.init({ liffId: localStorage.getItem("liffId")})

        }

        main()
    </script>
