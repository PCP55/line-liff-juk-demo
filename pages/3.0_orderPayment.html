<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300" rel="stylesheet"> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.5.0/sdk.js"></script>
    <script src="./js/index.js"></script>

    <title>JUK JUK</title>
</head>

<body>

    <div class="container">

        <div style="background-color: #FFDB01; height:2px; width:80%; padding-top: 0px; border: none; position: -webkit-sticky;
    position: sticky;  margin: auto">
        </div>

    </div>
    <div class="container" style="padding-top:15px;">
        <div class="container mt=20">

            <div class="container mt=20">
                <div class="row">
                    <div class="col-1.5">
                        <h1 id="topic" style="text-align: left;">เลือกวิธีการจ่าย</h1>
                    </div>

                </div>
                <div class="row">
                    <p id="topic-second" style="text-align: left;">ยอดรวม

                    <div class="col">
                        <p id="sumaPrice" style="font-size: 20px;">120 ฿</p>
                    </div>
                    </p>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="button" id="paymentMethodBttn" onclick="methodTranfer()">
                        <p>โอนเงินและส่ง Slip ทันที</p>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" id="paymentMethodBttn" onclick="methodMeet()">
                        <p>จ่ายด้วยเงินสดหรือสแกน QR Code ที่สถานที่นัดหมาย</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-primary" id="footerBackBttn"
                        onclick="document.location='./2.0_orderSummary.html'">
                        กลับ </button>
                </div>
                <div class="col-9">
                    <!-- <button type="button" class="btn btn-primary" id="footerNextBttn">ชำระเงิน</button> -->
                </div>


            </div>


        </div>
    </footer>


    <script>
        document.getElementById("sumaPrice").innerHTML = '฿' + localStorage.getItem("sumCost");

        function methodMeet() {
            localStorage.setItem("paymentMethod", "meet")
            document.location = './4.0_orderPlace.html'
        }

        function methodTranfer() {
            localStorage.setItem("paymentMethod", "transfer")
            document.location = './3.5_orderSlip.html'
        }

        async function main() {

            await liff.init({ liffId: localStorage.getItem("liffId")})

        }

        main()
    </script>

</body>

</html>
